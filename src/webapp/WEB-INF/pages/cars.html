<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Cars List</h1>

<!-- Перебираем список машин и отображаем каждую -->
<th:block th:each="car : ${cars}">
    <p th:text="${car.model} + ' (' + ${car.color} + ', ' + ${car.cost} +')'">
    </p>
</th:block>


<th:block th:each="car1 : ${cars1}">
    <p th:text="${car1.model} + ' (' + ${car1.color} + ', ' + ${car1.cost} +')'">
    </p>
</th:block>
</body>
</html>
